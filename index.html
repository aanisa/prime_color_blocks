<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color Block App</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="color.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p class="RedCount">Red Count: 0</p>
    <p class="YellowCount">Yellow Count: 0</p>
    <p class="BlueCount">Blue Count: 0</p>
    <p class="GreenCount">Green Count: 0</p>

    <div class="blockCounter"></div>

    <button type="button" class="redButton">Red</button>
    <button type="button" class="yellowButton">Yellow</button>
    <button type="button" class="blueButton">Blue</button>
    <button type="button" class="greenButton">Green</button>

    <div class="addBlocks"></div>

</body>

</html>
